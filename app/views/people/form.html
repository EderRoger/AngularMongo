<h1>{{title}}</h1>
<form name="form" class="form-horizontal" ng-submit="save()">
    <div class="form-group">
        <label class="col-lg-1 control-label">Name*</label>

        <div class="col-lg-1">
            <input type="text" ng-model="people.name" placeholder="Name" required="true">
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-1 control-label">Email*</label>

        <div class="col-lg-1">
            <input type="text" ng-model="people.email" placeholder="E-mail" required="true">
        </div>
    </div>
    <br/>

    <div class="">
        <button type="submit" class="btn btn-primary">{{btnLabel}}</button>
        <button type="button" ng-click="remove()" class="btn btn-danger" ng-if="people._id">Delete</button>
        <a class="btn btn-info" href="#/people">Voltar</a>
    </div>
</form>
